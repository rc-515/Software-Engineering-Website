<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Signup</title>
    <link rel="stylesheet" href="SignUpStyle.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Match. Fight Your Rival.</h1>
        <p>Sign up and challenge fighters based on weight, height, strength, and more.</p>
        
        <form>
            <input type="text" id="name" placeholder="Enter your name">
            <input type="email" id="email" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter your password">
            <input type="number" id="weight" placeholder="Your weight (lbs)">
            <input type="number" id="height" placeholder="Your height (inches)">
            <input type="number" id="bench" placeholder="Your max bench press (lbs)">
            <select id="experience">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>
            <button type="submit">Sign Up & Fight</button>
        </form>
    </div>
</body>
</html>
