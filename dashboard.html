<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboardStyle.css">
    <script>
        function fetchMatches() {
            fetch("view_matches.php")
            .then(response => response.text())
            .then(data => {
                document.getElementById("matchesList").innerHTML = data;
            })
            .catch(error => console.error("Error:", error));
        }

        function addMatch(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("addMatchForm"));

            fetch("add_match.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("matchMessage").innerHTML = data;
                fetchMatches(); // Refresh matches
            })
            .catch(error => console.error("Error:", error));
        }

        function deleteMatch(matchId) {
            if (confirm("Are you sure you want to delete this match?")) {
                fetch("delete_match.php?id=" + matchId, {
                    method: "GET"
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("matchMessage").innerHTML = data;
                    fetchMatches();
                })
                .catch(error => console.error("Error:", error));
            }
        }

        window.onload = fetchMatches;
    </script>
</head>
<body>
    <div class="container">
        <h2>Your Scheduled Fights</h2>
        <div id="matchMessage"></div>
        <div id="matchesList"></div>

        <h3>Add a Match</h3>
        <form id="addMatchForm" onsubmit="addMatch(event)">
            <input type="text" name="opponent" placeholder="Opponent's Name" required>
            <input type="date" name="fight_date" required>
            <button type="submit">Schedule Match</button>
        </form>

        <a href="logout.php" class="logout-btn">Logout</a>
    </div>
</body>
</html>
